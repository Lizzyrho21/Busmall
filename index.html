<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Busmall</title>
</head>
<body>
    <header id="busmall-header">
    <h2>Busmall Project</h2>
</header>
<section id='all-busmall-section'>
    

    <!-- EVERYTHING IN THIS SECTION TAG WILL BE USED FOR OUR 3 IMAGES AND TEXT UNDER THE IMAGES -->
    <div id="left-busmall">
        <img id="left-busmall-img" src="" alt="left-image">
        <p id="left-busmall-text"></p>
    </div>
    <div id="middle-busmall">
        <img id="middle-busmall-img" src="" alt="middle-image">
        <p id="middle-busmall-text"></p>
    </div>
    <div id="right-busmall">
        <img id="right-busmall-img" src="" alt="right-image">
        <p id="right-busmall-text"></p>
    </div>
</section>
    <!-- END OF BUSMALL SECTION TAG -->
    <aside>
        <!-- EVERYTHING IN THIS ASIDE TAG SHOWCASES OUR TOTAL SCORES! -->
        <!-- TOTAL AMOUNT OF CLICKS AND TOTAL TIMES IMAGES SHOWS -->
        <ol id="finalScores">
            <h3>Total scores</h3>
        </ol>
    </aside>
    <div>
        <canvas id="myChart"></canvas>
      </div>
      <div>
        <canvas id="secondChart"></canvas>
    </div>
     
      <!-- Placing my chart after the images -->
<!-- END OF ASIDE SECTION -->

    <script src="main.js"></script>
    
</body>
</html>
